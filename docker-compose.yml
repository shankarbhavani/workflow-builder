services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: workflow-builder-postgres
    environment:
      POSTGRES_DB: workflow_builder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    container_name: workflow-builder-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"  # gRPC
      - "8233:8233"  # Web UI
    volumes:
      - ./backend/temporal-config:/etc/temporal/config/dynamicconfig

  # Backend FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workflow-builder-backend
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/workflow_builder
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=workflow-builder-queue
      - ACTION_SERVICE_URL=http://localhost:8081
      - ACTION_SERVICE_AUTH_USER=digital-workforce@fourkites.com
      - ACTION_SERVICE_AUTH_PASSWORD=F0urK it3sR0cks!@#
      - SECRET_KEY=your-secret-key-change-in-production-please-change-this-to-something-secure
      - BACKEND_CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./action_catalogue.json:/app/action_catalogue.json
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Seeding database...' &&
        python -m app.core.seed_data &&
        echo 'Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Temporal Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workflow-builder-worker
    depends_on:
      - postgres
      - temporal
      - backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/workflow_builder
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=workflow-builder-queue
      - ACTION_SERVICE_URL=http://localhost:8081
      - ACTION_SERVICE_AUTH_USER=digital-workforce@fourkites.com
      - ACTION_SERVICE_AUTH_PASSWORD=F0urK it3sR0cks!@#
    volumes:
      - ./backend:/app
    command: python -m app.temporal_workflows.worker

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workflow-builder-frontend
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
